<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compara Pantallas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <!-- <script>
      alert("Pagina en mantenimiento\nactualizando base de datos");
    </script>-->
    <script>
      if (localStorage.getItem("dark-mode") === "true") {
        document.documentElement.classList.add("dark-mode");
      }
    </script>
  </head>
  <body>
    <main id="main-container">
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
        rel="stylesheet"
      />
      <button id="toggle-dark" aria-label="Alternar modo oscuro">
        Modo oscuro
      </button>
      <header>
        <img class="logo" src="favicon.ico" alt="Logo" />
        <h1 class="logo-text">DisplaySync</h1>
      </header>
      <!-- Buscador -->
      <section class="inputs" aria-label="Buscador de modelos">
        <input
          id="buscador"
          placeholder="Buscar un modelo..."
          autocomplete="off"
          aria-label="Buscar modelo de celular"
        />
        <button id="clear-search" aria-label="Borrar busqueda">✖</button>
        <div id="sugerencias" class="sugerencias" role="listbox"></div>
      </section>

      <!-- Zona de comparación -->
       
      <!-- Comparacion por tamaño -->
    	<h1 class="title-size">Compatibilidad por Tamaño</h1>
      <section id="comparacion" aria-label="Zona de comparación">
        <!-- advertencia con blur -->
       	  <div class="blur"> 
            <h1 class="advertencia">Trabajando la base de datos</h1>
          </div>
        <!-- Lista lateral de modelos -->
        <aside
          id="list"
          class="listado"
          aria-label="Lista de modelos disponibles"
        ></aside>
        <!-- Vista previa de teléfonos -->
        <div
          id="canvas"
          class="canvas"
          role="region"
          aria-label="Vista previa de teléfonos"
        >
          <!-- Render dinámico desde JS -->
        </div>
      </section>

      <!-- Comparacion por pulgadas -->
      <section id="container-inches">
        <h1 class="title-inches">Compatibilidad por Pulgadas</h1>
        <ul id="lista-inches"></ul>
      </section>
    </main>
  </body>
</html>
