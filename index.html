<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compara Pantallas</title>
    <link rel="shortcut icon" href="icon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <main id="main-container">
      <header>
        <h2>Comparador de Pantallas de Celulares</h2>
      </header>

      <!-- Buscador -->
      <section class="inputs" aria-label="Buscador de modelos">
        <input
          id="buscador"
          placeholder="Buscar un modelo..."
          autocomplete="off"
          aria-label="Buscar modelo de celular"
        />
        <div id="sugerencias" class="sugerencias" role="listbox"></div>
      </section>

      <!-- Zona de comparación -->
      <section id="comparacion" aria-label="Zona de comparación">
        <!-- Lista lateral de modelos -->
        <aside
          id="list"
          class="listado"
          aria-label="Lista de modelos disponibles"
        ></aside>

        <!-- Vista previa de teléfonos -->
        <div
          id="canvas"
          class="canvas"
          role="region"
          aria-label="Vista previa de teléfonos"
        >
          <!-- Render dinámico desde JS -->
        </div>
      </section>
    </main>
  </body>
</html>
